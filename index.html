<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/6a0a6d4ed7.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="container">
                <div class="outerHeader">
                    <h1>TodoList</h1>
                    <div class="header">
                        <div class="inputArea">
                            <input type="text" id="addTodoValueInput" placeholder="Add item"/>
                        </div>
                    </div>
                </div>
                <ul id="todoUl"></ul>
                <ul id="completedUl"></ul>
                <footer id="footer">
                    <button class="toggleAllTodos">All</button>
                    <button class="togglePriorityTodos">View Priorities</button>
                    <button class="clearCompletedTodos">Clear Completed</button>
                </footer>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
