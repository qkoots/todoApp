<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Document</title>
    </head>
    <body>

        <h1>TodoList</h1>
        <div>
            <button onclick="handlers.displayTodos()">Display todos</button>
            <button onclick="handlers.toggleTodos()">Toggle todos</button>
        </div>

        <div>
            <input type="text" id="addTodoValueInput" placeholder="Add item"/>
            <button onclick="handlers.addTodo()">Add</button>
        </div>

        <div>
            <input id="changeTodoPosition" type="number">
            <input id="changeTodoTextInput" type="text">
            <button onclick="handlers.changeTodo()">Change Todo</button>
        </div>

        <div>
            <input id="completedTodoPosition" type="number">
            <button onclick="handlers.toggleCompleted()">Completed</button>
        </div>

        <div>
            <input type="number" id="deleteTodoPositionInput">
            <button onclick="handlers.deleteTodo()">Delete</button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
